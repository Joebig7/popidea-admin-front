<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopIdea Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="../css/font.css" rel="stylesheet" type="text/css">
    <link href="../css/color.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="hero is-fullheight is-light">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-4-widescreen">
                        <h1 class="is-size-2 has-text-left is-family-primary has-text-weight-bold mt-6">PopIdea Admin
                        </h1>

                        <h2 class="is-size-5 has-text-left has-text-weight-semibold  mt-6">Welcome back to PopIdea Admin
                        </h2>

                    </div>
                    <div class="column is-5-tablet is-4-desktop is-4-widescreen">
                        <form class="box" id="loginForm">
                            <div class="field has-text-left">
                                <h1 class="is-size-4 has-text-weight-semibold font-ma-shan-zheng">登录</h1>
                            </div>

                            <div class="field">
                                <label class="label">用户名</label>
                                <div class="control has-icons-left">
                                    <input id="username" class="input" type="text" placeholder="请输入邮箱或者用户名" required />
                                    <span class="icon  is-left">
                                        <ion-icon name="person-circle-outline"></ion-icon>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">密码</label>
                                <div class="control has-icons-left">
                                    <input id="password" class="input" type="password" placeholder="********"" required />
                                    <span class=" icon is-left">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <button class="button is-custom-bg-purple-1 has-text-centered" id="loginButton">
                                    <p class="has-text-white is-size-4 has-text-weight-semibold font-ma-shan-zheng">登录
                                    </p>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/customer.js"></script>
</body>

</html>
